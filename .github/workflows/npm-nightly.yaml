name: Publish NPM Nightly

on:
  workflow_call:
    inputs:
      force_publish:
        description: "Force nightly publish"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write # Required for npm trusted publishing (OIDC)

jobs:
  publish-npm-nightly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"

      - name: Generate nightly version with timestamp
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date +%s)
          VERSION="${BASE_VERSION}-nightly.${TIMESTAMP}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package version for nightly
        run: |
          node -e "
            const fs = require('fs');
            const p = './package.json';
            const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
            pkg.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync(p, JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish to NPM with nightly tag
        run: |
          npm publish --tag nightly --access public
